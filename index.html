<html>
    <head>
        <!-- Link to the index.css file
        E.g. search for "how to link to css from html" -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Blackjack</h1>
        <p id="message-el">Want to play a round?</p>
        <p class="dealer-el dealer">Dealer:</p>
        <p class="dealer-sum dealer">Dealer Sum:</p>
        <p class="cards-el">Cards:</p>
        <p class="sum-el">Sum:</p>
        <button onclick="startGame()">START GAME</button>
        <button onclick="newCard()">NEW CARD</button>
        <button onclick="dealer()">HOLD</button> <br> <br>
        <span class="player-el"></span><br>
        <span class="bet-message"></span><br><br>
        <span class="dealer"> Bet:   $</span>

        <input type="number" name="" class="bet-el" 
        min="0" max="" step="10" value="10"> <br> <br> <br>

        <button class="reset-money" onclick="resetMoney()">Get More Money $$$</button>
        <script src="app.js"></script>
    </body>
</html>
